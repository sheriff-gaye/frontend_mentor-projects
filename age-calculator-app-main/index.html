<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>
</head>

<body>


  <main>
    <div class="card_container">
      <form>

        <div class="inputs">
          <div>
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD">
          <small class="error">Must be a valid day</small>
          </div>

          <div>
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM">
            <small class="error">Must be a valid month</small>

          </div>

          <div>
            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YYY">
            <small class="error">Must be in the past</small>

          </div>
        </div>

          <div class="end">
            <hr />
          <button class="btn" id="button">
            <img src="./assets/images/icon-arrow.svg" alt="btn">
          </button>
          </div>

      </form>


      <div class="results">
        <h1><span>--</span>years</h1>
        <h1><span>--</span>months</h1>
        <h1><span>--</span>days</h1>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
