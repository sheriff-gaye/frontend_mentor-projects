<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="container card_container">

      <div class="card_container-left">
        <img src="./images/image-product-desktop.jpg" class="desktop" alt="pic">
        <img src="./images/image-product-mobile.jpg" class="mobile" alt="pic">

      </div>
      <div class="card_container-right">

        <small>PERFUME</small>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div>
          <h2>$149.99</h2>
          <h5>$169.99</h5>
        </div>

        <button class="btn"> <i class="uil uil-shopping-cart"></i> Add to Cart</button>

      </div>

    </div>
  </main>





</body>

</html>
