<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="insight">
    <div class="container insight_container">
      <div class="insight_container-left">
        <h1> Get <span>insights</span> that help your business grow.</h1>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="cards">
          <article class="card">
            <h1>10K+</h1>
            <p>COMPANIES</p>

          </article>
          <article class="card">
            <h1>314</h1>
            <p>TEMPLATES</p>

          </article>
          <article class="card">
            <h1>12M+</h1>
            <p>QURIES</p>

          </article>
        </div>

      </div>
      <div class="insight_container-right">
        <img src="./images/image-header-desktop.jpg"  class="desktop" alt="desktop_image">
        <img src="./images/image-header-mobile.jpg"  class="mobile" alt="desktop_image">


      </div>
    </div>

  </section>

</body>

</html>
