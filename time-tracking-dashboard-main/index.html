<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <main class="container">
   <div>
    <div class="dashboard_left">
      <div class="left_top">
        <div class="avatar">
          <img src="./images/image-jeremy.png" alt="jeremy">
        </div>
        <div>
          <small>Report for</small>
          <h3>Jeremy Robson</h3>
        </div>
      </div>
     <div class="btns">
      <button>Daily</button>
      <button>Weekly</button>
      <button>Monthly</button>
     </div>

    </div>
    <div class="dashboard_right"></div>
   </div>

    <div class="cards">
      <article class="card">
        <div class="card_top">
          <img src="./images/icon-work.svg" alt="work">

        </div>
        <div class="card_bottom">
         <div>
          <h4>Work</h4>
          <span>...</span>
         </div>
          <h2>32hrs</h2>
          <small>Last Week -36hrs</small>

        </div>      

      </article>


      <article class="card">
        <div class="card_top">
          <img src="./images/icon-play.svg" alt="work">

        </div>
        <div class="card_bottom">
         <div>
          <h4>Play</h4>
          <span>...</span>
         </div>
          <h2>10hrs</h2>
          <small>Last Week -8hrs</small>

        </div>      

      </article>


      <article class="card">
        <div class="card_top">
          <img src="./images/icon-study.svg" alt="work">

        </div>
        <div class="card_bottom">
         <div>
          <h4>Study</h4>
          <span>...</span>
         </div>
          <h2>4hrs</h2>
          <small>Last Week -7hrs</small>

        </div>      

      </article>


      <article class="card">
        <div class="card_top">
          <img src="./images/icon-exercise.svg" alt="work">

        </div>
        <div class="card_bottom">
         <div>
          <h4>Exercise</h4>
          <span>...</span>
         </div>
          <h2>4hrs</h2>
          <small>Last Week -5hrs</small>

        </div>      

      </article>


      <article class="card">
        <div class="card_top">
          <img src="./images/icon-social.svg" alt="work">

        </div>
        <div class="card_bottom">
         <div>
          <h4>Social</h4>
          <span>...</span>
         </div>
          <h2>4hrs</h2>
          <small>Last Week -5hrs</small>

        </div>      

      </article>


      <article class="card">
        <div class="card_top">
          <img src="./images/icon-self-care.svg" alt="work">

        </div>
        <div class="card_bottom">
         <div>
          <h4>Self Care</h4>
          <span>...</span>
         </div>
          <h2>2hrs</h2>
          <small>Last Week -2hrs</small>

        </div>      

      </article>
    </div>
    

  <script src="./app.js"></script>
  </main>



</body>

</html>
